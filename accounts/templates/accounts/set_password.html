{% extends 'base.html' %}

{% block title %}تنظیم رمز عبور | {{ block.super }}{% endblock title %}

{% block content %}

    <div class="d-flex justify-content-center vh-100 flex-wrap">
        <a href="{% url 'index' %}?next=home" class="text-center w-100 mt-5 align-self-start">
            <h1 class="d-inline-block bg-light p-3 rounded-5 m-0 text-secondary shadow-sm">رفتن به صفحه اصلی</h1>
        </a>
        <form method="POST" class="authForm flex-column bg-light p-3 rounded-4 shadow align-self-start" id="SetPasswordForm" novalidate>
            {% csrf_token %}
            <h2 class="bold h4 text-secondary text-center mb-4">تنظیم رمز عبور</h2>
            {% for field in form %}
                {{field}}
                {% if field.errors %}
                    <small class="text-danger small ps-2 mt-2">{{field.errors}}</small>
                {% endif %}
            {% endfor %}
            <input type="submit" value="ارسال کد" class="btn btn-success w-100 text-center py-2 {% if form.errors %}mt-3{% else %}mt-auto{% endif %}">
        </form>
    </div>

{% endblock content %}
